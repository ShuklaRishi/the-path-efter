{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            Path Pages
        </title>
        <link href="{% static 'css/pie.css' %}" rel="stylesheet" type="text/css">
            <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
                <script src="https://unpkg.com/scrollreveal">
                </script>
                <script src="{% static 'js/main.js' %}">
                </script>
            </link>
        </link>
    </head>
    <body>
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a class="nav__logo" href="#">
                        A Path Efter
                    </a>
                </div>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="/home/">
                                Home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link active" href="#">
                                Pie Charts
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="/flowcharts/">
                                Flowcharts
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="/logout/">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav__toggle" id="nav-toggle">
                    <i class="bx bx-menu">
                    </i>
                </div>
            </nav>
        </header>
        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home bd-grid1" id="home">
                <dl>
                    <dt>
                        Student Choosen Fields in 2020
                    </dt>
                    <dd class="percentage percentage-11">
                        <span class="text">
                            Commerace:11.33%
                        </span>
                    </dd>
                    <dd class="percentage percentage-49">
                        <span class="text">
                            Science:49.77%
                        </span>
                    </dd>
                    <dd class="percentage percentage-16">
                        <span class="text">
                            ARTS:16.09%
                        </span>
                    </dd>
                    <dd class="percentage percentage-5">
                        <span class="text">
                            Humanity:5.41%
                        </span>
                    </dd>
                </dl>
            </section>
            <section class="home bd-grid1" id="home">
                <div id="piechart">
                </div>
                <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript">
                </script>
                <script type="text/javascript">
                    // Load google charts
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        // Draw the chart and set the chart values
        function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['Science', 9],
        ['Commerace', 5],
        ['ARTS', 10],
        ['Humanity', 2],
        ]);
        // Optional; add a title and set the width and height of the chart
        var options = {'title':'My Average Day', 'width':2000, 'height':400};

        // Display the chart inside the <div> element with id="piechart"
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
        }
                </script>
            </section>
            
        </main>
    </body>
</html>
