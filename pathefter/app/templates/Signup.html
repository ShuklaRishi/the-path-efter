{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/Login.css' %}">
</head>
<body>
	<div class="form">
		<form class="login-form" action="/signup/" method="POST">
			{% csrf_token %}
			<h2>Signup</h2>
			<div class="icon">
				<a href="#"><i class="fab fa-facebook"></i></a>
				<a href="#"><i class="fab fa-google"></i></a>
				<a href="#"><i class="fab fa-twitter"></i></a>
			</div>
			<h2>{{ msg }}</h2>
			<input type="text" name="username" value="" placeholder="Username" required="">
			<input type="text" name="first_name" value="" placeholder="Firstname" required="">
			<input type="text" name="last_name" value="" placeholder="Lastname" required="">
			<input type="email" name="email" value="" placeholder="Email" required="">
			<input type="text" name="dob" value="" placeholder="DD/MM/YYYY" onfocus = "(this.type = 'date')">
			<input type="password" name="password1" value="" placeholder="Set password" required="">
			<input type="password" name="password2" value="" placeholder="Confirm password" required=""><br/>
			<button type="submit">Signup</button>
			<p class="options">Already have an account ? <a href="/login/">Login</a></p>
		</form>
	</div>
</body>
</html>
